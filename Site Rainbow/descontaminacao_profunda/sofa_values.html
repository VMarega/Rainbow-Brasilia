<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <title>CARACTERISTICAS SOFÁ</title>
</head>
<body>
    <header>
        <h3>Sofá</h3>
    </header>
    <article class="m-5" id="buttons">
        <div class="tamanho m-5">
            <h5>Número de Pessoas Sentadas</h5>
            <div class="bd-example-snippet bd-code-snippet"><div class="bd-example">
                <button type="button" class="btn border-dark rounded-circle me-2">1</button>
                <button type="button" class="btn border-dark rounded-circle me-2">2</button>
                <button type="button" class="btn border-dark rounded-circle me-2">3</button>
                <button type="button" class="btn border-dark rounded-circle me-2">4</button>
                <button type="button" class="btn border-dark rounded-circle me-2">5</button>
            </div>
            <h5>Modelo</h5>
            <div class="bd-example-snippet bd-code-snippet "><div class="bd-example">
                <button type="button" class="btn border-dark rounded-circle">Sofá Retrátil</button>
                <button type="button" class="btn border-dark rounded-circle">Sofá Comum</button>
                <button type="button" class="btn border-dark rounded-circle">Sofá de Canto</button>
                <button type="button" class="btn border-dark rounded-circle">Sofá com chaise</button>
                <button type="button" class="btn border-dark rounded-circle">Sofá Cama</button>
            </div>
            <h5>Serviços</h5>
              <fieldset class="mb-3">
                <div class="form-check">
                  <input type="radio" name="radios" class="form-check-input" id="exampleRadio1">
                  <label class="form-check-label" for="exampleRadio1">Descontaminação Profunda</label>
                </div>
                <div class="mb-3 form-check">
                  <input type="radio" name="radios" class="form-check-input" id="exampleRadio2">
                  <label class="form-check-label" for="exampleRadio2">Remoção de Manchas</label>
                </div>
        </div>   
    </article>  
</body>
</html>
